<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Pinnwand</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        crossorigin="anonymous">
</head>

<body class="d-flex flex-column h-100">


<main role="main" class="flex-shrink-0">

  <div class="container-fluid" id="drop">
    <div class="row">

      <div class="d-flex flex-row">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
            Add new Pin
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenu" id="dropAdd">
            <div class="card border-0">
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label for="PinEditorTitel">Pin Title</label>
                    <input class="form-control" id="PinEditorTitel">
                    <label for="PinEditorInhalt">Pin Text</label>
                    <textarea class="form-control" id="PinEditorInhalt" rows="3"> </textarea>
                  </div>
                  <span id="Post-B">
                    <button type="submit" class="btn btn-primary" (click)="pin.postPin()">Post</button>
                  </span>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="mx-4">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
            Sort Pins
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenu2" id="dropSort">
            <div class="card border-0">
              <div class="card-body">
               <p><b>Sort Pins by: </b><br></p>
                <mat-radio-group fxLayout="column">
                  <mat-radio-button value="titel" (click)="sortPins('titel')">Title</mat-radio-button>
                  <mat-radio-button value="content" (click)="sortPins('inhalt')">Content</mat-radio-button>
                  <mat-radio-button value="creationDate" (click)="sortPins('createDate')">Creation Date</mat-radio-button>
                </mat-radio-group>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="mx-4">
        <div>
          <span id="Reload-B">
            <button type="submit" class="btn btn-secondary" (click)="pin.getPins()">Reload Pins</button>
          </span>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid" id="Content">
    <div class="row">
      <div class="col-sm-2">
        <div class="sidenav">
          <app-groups (update)="updatePins()" (logOut)="logout()"></app-groups>
        </div>
      </div>

      <div class="col-sm-10">
        <div class="card" id="PinCard">
          <div class="card-block" >
            <app-pin></app-pin>
          </div>
        </div>
      </div>
    </div>
  </div>

</main>
</body>
</html>
