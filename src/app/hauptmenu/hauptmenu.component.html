<body class="d-flex flex-column h-100">

<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Fixed navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
      </ul>
      <form class="form-inline mt-2 mt-md-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
</header>

<div class="sidenav">
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Clients</a>
  <a href="#">Contact</a>
  <a href="#" (click)="logout()" id="logout">Logout</a>
</div>

<main role="main" class="flex-shrink-0">

  <div class="container-fluid" id="PinHeader">
    <div class="row">
      <div class="col-sm-12">
        <div class="card h-100">
          <div class="card-block">
            <h3 class="card-title"> PIN HEADER </h3>

            <div id="PinEditor">
              <input id="PinEditorTitel" type="text">
              <input id="PinEditorInhalt" type="text">
              <button (click)="pin.postPin()">Post</button>
            </div>
            <button (click)="pin.getPins()">Reload Pins</button>

          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid" id="Content">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-block" id="PinCard" >
            <app-pin></app-pin>
          </div>
        </div>
      </div>
    </div>
  </div>


</main>
