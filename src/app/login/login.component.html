
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinnwand Projekt</title>
</head>

<body>

<div id="container" fxLayout="column">
  <header class="headerContainer" fxLayoutAlign="start stretch">
    <mat-card class="headerStyle" fxFlex="0 1 calc(100%)">Login Header</mat-card>
  </header>

  <div class="loginContainer" fxLayout.lt-sm="column" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="contentStyle" fxFlex="0 1 calc(33%)" >
      <mat-card-header>
        <mat-card-title>Login </mat-card-title>
      </mat-card-header>
      <hr>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
      <mat-card-content>
          <table cellspacing="0">
            <tr>
              <td>
                <mat-form-field class="name-input">
                  <input matInput type="text" class="form-control" formControlName="userid" placeholder="Username"/>
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td>
                <mat-form-field class="password-input">
                  <input matInput type="password" class="form-control" formControlName="password" placeholder="Password"/>
                </mat-form-field>
              </td>
            </tr>
          </table>
        <mat-spinner *ngIf="showSpinner" style="display: block"></mat-spinner>
      </mat-card-content>

      <mat-card-actions class="Actions">
        <span class="Actions-Login">
          <button mat-raised-button class="Login-Button"  type="submit">Login</button>
        </span>
        <span class="Actions-New">
          <button mat-raised-button class="NewAcc-Button" routerLinkActive="active" routerLink="/register">Kein Account? Hier registrieren</button>
        </span>
      </mat-card-actions>

      </form>
    </mat-card>
  </div>


</div>
</body>


</html>
