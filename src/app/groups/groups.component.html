
<div>
  <button (click)="chooseOwnScreen()">Eigene Pins</button>
  <div *ngFor="let gruppe of groupsOfTheUser">
      <button (click)="chooseGroupScreen(gruppe._id, gruppe)"> {{gruppe.name}}</button>
  </div>
</div>
<div id="GruppenEditor">
  <input id="GruppenEditorName" type="text" name="myGroup" placeholder="Gruppe erstellen">
  <button (click)="postGroup()"></button>
  <input type="checkbox">
</div>
<ng2-completer id="dingdong" [datasource]="groupNamesForAutocomplete" [minSearchLength]="1" (selected)="selected($event)" placeholder="Gruppe suchen"></ng2-completer>
<button (click)="joinPublicGroup()">Request Membership</button>

<ng2-completer id="dingdong2" [datasource]="userNamesForAutocomplete" [minSearchLength]="1" (selected)="selectedAUser($event)" placeholder="User sucher"></ng2-completer>
<button (click)="checkUser()">Invite User to Group</button>
