<div class="pins" cdkDropListGroup>
  <div cdkDropList class="pincontainer" [cdkDropListData]="i" *ngFor="let pin of Pins; let i = index;">
    <li cdkDrag [cdkDragData]="i" (cdkDragEntered)="entered($event)">
      <div class="title"  >{{pin.title}}</div>
      <div class="body"> {{pin.body}}</div>
      <div class="author"> {{pin.author  | uppercase}}</div>
      <div class="date"> {{pin.date | date}}</div>
    </li>
  </div>
</div>
