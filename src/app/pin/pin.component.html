<h2>My Heroes</h2>

<ul class="pins">
  <li *ngFor="let pin of Pins" >
    <div class="title"  >{{pin.title}}</div>
    <div class="body"> {{pin.body}}</div>
    <div class="author"> {{pin.author  | uppercase}}</div>
    <div class="date"> {{pin.date | date}}</div>
    <button (click)="onClickMe(pin)">zoom</button>
  </li>
</ul>
<div *ngIf="bigPin">
  <app-big-pin id="bigPin"[pin]="bigPin" (pinChange)="pinChange($event)"></app-big-pin>
</div>
